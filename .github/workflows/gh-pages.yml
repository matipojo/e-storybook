name: Deploy Storybook

on:
  push:
    branches: [master]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 13.x
      - name: Install Node Modules
          run: |
            npm install
      - name: Upload Storybook to GitHub Pages
        env:
          CI: true
        run: |
          npm run deploy